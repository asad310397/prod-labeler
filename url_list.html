<!DOCTYPE html>
<html>
  <head>
    <title>URL List</title>
    <script src="scripts/url_list.js"></script>
    <link rel="stylesheet" href="css/url_list.css" />
  </head>
  <body>
    <header>
      <div class="row">
        <div class="col-lg-2">
          <select id="label-select">
            <option value="danger">Production</option>
            <option value="warning">UAT</option>
          </select>
        </div>
        <div class="col-lg-8">
          <input
            type="text"
            id="url-input"
            placeholder="If link is or includes..."
          />
        </div>

        <div class="col-lg-2">
          <button id="add">+</button>
        </div>
      </div>
    </header>

    <main>
      <h1>Production</h1>
      <ul id="danger-list"></ul>

      <h1>UAT</h1>
      <ul id="warning-list"></ul>
    </main>
  </body>
</html>
