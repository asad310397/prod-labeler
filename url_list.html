<!DOCTYPE html>
<html>
  <head>
    <title>URL List</title>
    <script src="scripts/url_list.js"></script>
    <link rel="stylesheet" href="css/url_list.css" />
  </head>
  <body>
    <header>
      <div class="display-flex">
        <select id="label-select">
          <option value="danger">Production</option>
          <option value="warning">UAT</option>
        </select>

        <input
          type="text"
          id="url-input"
          placeholder="If link is or includes..."
        />

        <button id="add">+</button>
      </div>
    </header>

    <main>
      <div class="accordion-section">
        <div class="accordion-title">Production</div>
        <div class="accordion-content">
          <ul class="list" id="danger-list"></ul>
        </div>
      </div>

      <div class="accordion-section">
        <div class="accordion-title">UAT</div>
        <div class="accordion-content">
          <ul class="list" id="warning-list"></ul>
        </div>
      </div>
    </main>
  </body>
</html>
